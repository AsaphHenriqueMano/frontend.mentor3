<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>

  <section>

  <div class="image">
    
    <img src=".//images/image-equilibrium.jpg"  alt="Equilibrium">
  </div>

  
  <div class="nome">
   <h1>Equilibrium #3429</h1>
  </div>

  <div class="informacao">
    Our Equilibrium collection promotes <br> balance and calm.
  </div>

  

  <div class="valor">
   <img src="./images/icon-ethereum.svg" alt="icone ehereum" height="20px"  > <strong class="eth"> 0.041 ETH</strong>
  
    <img src="./images/icon-clock.svg" width="20px" height="20px" class="icone-relogio"  alt="relogio">
    <strong class="relogio"> 3 days left</strong>
  </div>

  <hr>

  <div class="nickname">

    <img class="avatar" width="32px" height="32px" src=".//images/image-avatar.png" alt="">
    <p class="nome-cliente">  Creation of <strong>Jules Wyvern</strong></p>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Asaph Henrique Mano</a>.
  </div>
</section>
</main>
</body>
</html>
